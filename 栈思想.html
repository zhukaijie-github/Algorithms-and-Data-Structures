<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>

    <script>
      /* 
      将字符串
      3[1[a]2[b]]     转换成-> abbabbabb
      3[1[a]2[2[c]]]  转换成-> accccaccccacccc

      1. 栈的思想，进栈弹栈，栈只有一个口，后进先出, 类似数组的push和pop方法
              
      2. 数字是重复测试，字母是重复量

      3. 实现方式
         (1). 创建两个变量数组（栈），一个记录数字，一个记录字母，
         (2). 依次循环遍历字符串
         (3). 判断依据
                      如果碰到数字，则向数字栈进栈当前数字
                      如果碰到[ , 则向字母栈进栈一个空字符，作为占位
                      如果碰到字母，则字母栈的最后一项改成当前字母
                      如果碰到] , 则将字母栈的最后一项弹出栈，数字栈的最后一项弹出，并将弹出的字母和弹出的数字转换成对应重复的字符，并将改字符赋值给栈的顶项
         (4). 最后两个栈中都只剩下一项，将数字和字母转换成对应重复的字符
    
    */
    </script>
  </body>
</html>
